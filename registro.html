position: relative;">

    <meta charset="utf-8">

  </head>
  <body >
        <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="/resource/logo.png" alt="" width="30" height="24">
              </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html">Pasajes</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Registrate</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="inicioSesion.html" >Iniciar Sesión</a>
              </li>
            </ul>
          </div>
        </div>
      </nav> 
      <div class="cover-container d-flex p-3 mx-auto flex-column" style="background-image: url(/resource/fondo.jpg); height: 800px;align-items: center;">
        <div class="card" style="max-width: 400px;padding: 30px;text-align: center;">
          <div class="form-signin w-100 m-auto" style="max-width: 330px;">
            <form>
              <img class="mb-4" src="/resource/logo.png" alt="" width="72" height="57">
              <h1 class="h3 mb-3 fw-normal">Registrate</h1>

              <div id="contenedor-formulario-principal">
              <div class="input-group has-validation" style="padding:10px">
                <input type="text" id="rnombre" class="form-control"  required placeholder="Nombre">
              </div>

              <div class="input-group has-validation" style="padding:10px">
                <input type="text" id="rapellido" class="form-control"  required placeholder="Apellido">
              </div>

              <div class="input-group has-validation" style="padding:10px">
                <input type="text" id="rdomicilio" class="form-control"  required placeholder="Domicilio">
              </div>

              <div class="input-group has-validation" style="padding:10px">
                <input type="text" id="rdni" class="form-control"  required placeholder="DNI">
              </div>

              <div><label for="rnacimiento">Fecha de Nacimiento</label></div>
              <div class="input-group has-validation" style="padding:10px">
                <input type="date" id="rnacimiento" max="2003-01-01" class="form-control" required>
              </div>

              <div class="radiobuttonflex">
                <div><label for="formadepago">Forma de Pago</label></div>
                <input type="button" id="tarjeta-credito" onclick="formularioTarjeta()" value="Tarjeta de crédito"/>
                <input type="button" id="CBU/CVU" onclick="formularioCBUCVU()" value="CBU/CVU"/>
              </div>
          
              <div class="input-group has-validation" style="padding:10px">
                <input type="email" id="email" class="form-control"  required placeholder="name@example.com">
              </div>
              
              <div  class=" input-group has-validation" style="padding:10px">
                <input id="contraseña" type="password" class="form-control" required placeholder="Contraseña">
              </div>
          
              <button id="btnRegistro" class="w-100 btn btn-lg btn-primary" type="submit">Confirmar Registro</button>
            </div>

            <div id="contenedor-formulario-tarjeta" class="grid" style="display:none">
              <label for="ttarjeta">Número de tarjeta</label>
              <div style="padding:5px"><input id="ttarjeta" type="number" placeholder="16 números" min="0000000000000000" required/></div>
              <div style="padding:5px" ><input type="text" id="tnombres" onclick="" placeholder="Titular en la tarjeta" required/> </div>
              <label for="tfecha">Vencimiento</label>
              <div><input id="tfecha" type="date"  min="2020-01-01"   max="2040-12-01" required/></div>   
              <label for="tcodigo" >Código de seguridad</label>
              <div style="padding:5px"><input id="tcodigo" type="number" placeholder="111" min="000" max="999" required/></div>          
              <div><input type="submit" onclick="validartarjeta()" value="Confirmar" class="btn btn-secondary btn-lg btn-block"/></div>
              <div style="padding:5px"><input type="submit" onclick="volveratras()" value="Volver Atrás" class="btn btn-primary btn-lg btn-block"/></div>
            </div>

            <div id="contenedor-formulario-CBUCVU" class="grid" style="display:none">
              <label for="ttarjeta">Número de CBU/CVU</label>
              <div style="padding:5px"><input id="CBUCVU" type="number" placeholder="22 números" min="0000000000000000000000" required/></div>        
              <div><input type="submit" onclick="validarCBUCVU()" value="Confirmar" class="btn btn-secondary btn-lg btn-block"/></div>
              <div style="padding:5px"><input type="submit" onclick="volveratras()" value="Volver Atrás" class="btn btn-primary btn-lg btn-block"/></div>
            </div>
            </form>
          </div>
        </div>
      </div>  

      <script src="registro.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
